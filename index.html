<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="container-person">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email valido)</span></label>
            <input type="email" id="event-email">
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caraceres)</span></label>
            <input type="password" id="event-password">
          </div>

        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor">
          </div>

      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h1>Primeira mentoria</h1>
          <div class="container-date">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">até</span></label>
              <input type="time" id="event-end">
            </div>
          </div>
          <h1>Primeira mentoria</h1>
          <div class="container-date">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">até</label>
              <input type="time" id="event-end">
            </div>
          </div>


        </div>
      </fieldset>

    </form>

    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar">
    </footer>

  </div>

</body>

</html>
